<html>
    <head>
        <title>Utilize the Savings Javascript Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Inserting Libraries -->
        <script type="text/javascript" src="./JavascriptSavingsFunctions.js">
        </script>
    </head>
    <body>
         <script type="text/javascript">
            //Declare variables
            var pv=100;  //Present Value in $'s
            var int=0.06;//Interest Rate %
            var nYears=12;//Number of compounding periods (yrs)

            //Perform Calculation / Call the function
            var fv1=save1(pv,int,nYears);
            var fv2=save2(pv,int,nYears);
            var fv3=save3(pv,int,nYears);
            var fv4=save4(pv,int,nYears);
            var fv5=save5(pv,int);
            var fv6={save:0};
            save6(pv,int,nYears,fv6);
            var fv7=save7(pv,int,nYears);

            //Display the results
            document.write("<p>Present Value   = $"+pv+"</p>");
            document.write("<p>Interest Rate   =  "+int*100+"%</p>");
            document.write("<p>Number of Years = "+nYears+"(yrs)</p>");
            document.write("<p>Future Value 1   = $"+fv1.toFixed(2)+"</p>");
            document.write("<p>Future Value 2   = $"+fv2.toFixed(2)+"</p>");
            document.write("<p>Future Value 3   = $"+fv3.toFixed(2)+"</p>");
            document.write("<p>Future Value 4   = $"+fv4.toFixed(2)+"</p>");
            document.write("<p>Future Value 5   = $"+fv5.toFixed(2)+"</p>");
            document.write("<p>Future Value 6   = $"+fv6.save.toFixed(2)+"</p>");
            display(fv7);	
        </script>
    </body>
</html>
