<html>
    <head>
        <title>Direct Line for Line comparison of C++</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function main() {
                //Declare variables
                var x;
                var msg;

                //Input the value of x
                x=prompt("Input the value of x, x must be integer >= 0 and <= 2","x=");

                //Branching Construct Independent - If
                if(x<0)       document.write("Value too Small </br>");
                if(x>2)       document.write("Value too Large </br>");
                if(x>=0&&x<=2)document.write("In Range [0,2]  </br>");

                //Branching Construct Dependent If - else if
                if(x<0)         document.write("Value too Small </br>");
                else if(x>2)    document.write("Value too Large </br>");
                else            document.write("In Range [0,2]  </br>");

                //Branching Ternary Operator which are really good at returning 1
                //value and must be of the same type
                msg = (x<0? "Value too Small\n":
                       x>2? "Value too Large\n":
                            "In Range [0,2]\n");
                document.write(msg,"</br>");

                //Branching Switch, but no really good way to test ranges with switch
                //just discrete values
                //Note major difference since x is indeterminate
                switch(x*1){
                    case 0:
                    case 1:
                    case 2: document.write("In Range [0,2]  </br>");break;
                    default:document.write("Value too Small or too Large </br>");
                }

                //Looping Construct for-loop, note: i variable scope is inside for loop
                var floop=5;
                for(var i=0;i<=floop;i++){
                    document.write(i," ");
                }
                document.write("</br>");

                //Looping Construct do-while-loop, note: i variable scope outside of loop
                var dloop=5,i=0;
                do{
                    document.write(i," ");
                    ++i;
                }while(i<=dloop);
                document.write("</br>");

                //Looping Construct while-loop, note: j variable used can't re-declare
                //a loop counter named i because i is already in scope from do-while
                var wloop=5,j=0;
                while(j<=wloop){
                    document.write(j," ");
                    ++j;
                }
                document.write("</br>");

                //Exit stage right!
                return 0;
            }
        </script>
    </head>
    <body>
        <div>
            <script>
                main();
                // or document.write(main(),"</br>");
            </script>
        </div>
    </body>
</html>
